<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books List</title>
</head>
<body>
    <h1>Books with Rating Above 6</h1>
    <ul>
        {% for book in books %}
            <li>
                <a href="{% url 'detail_book' book.id %}">{{ book.title }}</a>
                by {{ book.author.name }} (Rating: {{ book.rating }})
            </li>
        {% empty %}
            <p>No books available.</p>
        {% endfor %}
    </ul>
    <a href="{% url 'create_book' %}">Add a New Book</a>
</body>
</html>
